<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Shabaka InnovLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-teal-500">Shabaka<span class="text-white font-light">Admin</span></h1>
            <p class="text-blue-100/80 mt-2">Connectez-vous pour acc√©der au panneau d'administration.</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-6 space-y-2">
              {% for category, message in messages %}
                <div class="p-3 rounded-md text-sm {{ 'bg-red-900/50 text-red-200 border border-red-800' if category == 'error' else 'bg-blue-900/50 text-blue-200 border border-blue-800' }}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('auth.login') }}" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-blue-100/80 mb-2">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" required
                       class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-blue-100/80 mb-2">Mot de passe</label>
                <input type="password" name="password" id="password" required
                       class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all">
            </div>

            <button type="submit"
                    class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                Se Connecter
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-blue-100/60 hover:text-teal-400 transition-colors">Retour au site principal</a>
        </div>
    </div>

</body>
</html>
