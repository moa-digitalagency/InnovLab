{% extends "admin/layout.html" %}

{% block content %}
<div class="mb-8 flex items-center justify-between">
    <div>
        <h2 class="text-3xl font-bold text-white">Conditions Générales</h2>
        <p class="text-blue-100/80 mt-1">Gérez le contenu des conditions générales du site.</p>
    </div>
</div>

<div class="bg-gray-800 rounded-xl border border-gray-700 shadow-lg overflow-hidden">
    <form method="POST" class="p-8">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-blue-100/80 mb-2">Contenu</label>
                <p class="text-sm text-blue-100/60 mb-4">Vous pouvez utiliser du HTML pour formater le texte.</p>
                <textarea name="terms_conditions" rows="20"
                          class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-2.5 text-white font-mono text-sm focus:outline-none focus:border-teal-500 focus:ring-1 focus:ring-teal-500 transition-colors placeholder-gray-600">{{ settings.terms_conditions or '' }}</textarea>
            </div>
        </div>

        <div class="pt-8 mt-8 border-t border-gray-700 flex justify-end">
            <button type="submit" class="bg-teal-600 hover:bg-teal-500 text-white font-bold py-3 px-8 rounded-xl shadow-lg transition-all transform hover:-translate-y-1 flex items-center gap-2">
                <span class="material-symbols-outlined">save</span>
                Enregistrer
            </button>
        </div>
    </form>
</div>
{% endblock %}
