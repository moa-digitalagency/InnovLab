{% extends "base.html" %}

{% block content %}
<section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-[#f8fafc]">
    <div class="absolute inset-0 hero-pattern pointer-events-none"></div>
    <div class="container mx-auto px-6 relative z-10">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
            <h1 class="text-3xl font-bold text-[#064060] mb-6 text-center">Candidature Fondateur</h1>
            <p class="text-gray-500 mb-8 text-center">Présentez-nous votre projet et rejoignez l'écosystème.</p>

            <form action="{{ url_for('main.founder') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="nom" class="block text-sm font-medium text-gray-700 mb-1">Nom complet</label>
                    <input type="text" name="nom" id="nom" required class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" id="email" required class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                </div>
                <div>
                    <label for="projet_name" class="block text-sm font-medium text-gray-700 mb-1">Nom du projet</label>
                    <input type="text" name="projet_name" id="projet_name" required class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description" id="description" rows="4" class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]"></textarea>
                </div>
                <div>
                    <label for="file_pitch" class="block text-sm font-medium text-gray-700 mb-1">Pitch Deck (PDF)</label>
                    <input type="file" name="file_pitch" id="file_pitch" accept=".pdf" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-[#076D6D] hover:file:bg-teal-100">
                </div>
                <button type="submit" class="w-full bg-[#076D6D] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#055050] transition-colors">Envoyer ma candidature</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
