{% extends "base.html" %}

{% block content %}
<section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-slate-50 min-h-screen">
    <!-- Background Decor -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-gradient-to-br from-[#076D6D]/10 to-transparent blur-3xl"></div>
        <div class="absolute top-[30%] -right-[10%] w-[40%] h-[40%] rounded-full bg-gradient-to-tr from-[#064060]/10 to-transparent blur-3xl"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="max-w-4xl mx-auto">
            <!-- Glassmorphism Card -->
            <div class="bg-white/60 backdrop-blur-xl border border-white/40 shadow-xl rounded-3xl p-8 md:p-12">
                <div class="text-center mb-10">
                    <span class="inline-block py-1 px-3 rounded-full bg-[#076D6D]/10 text-[#076D6D] text-sm font-semibold mb-4">Programme Startups</span>
                    <h1 class="text-3xl md:text-4xl font-bold text-[#064060] mb-4">Accélérez votre Croissance</h1>
                    <p class="text-[#064060]/80 text-lg">Rejoignez un réseau de partenaires stratégiques pour passer à l'échelle.</p>
                </div>

                <form action="{{ url_for('forms.startup_submit') }}" method="POST" enctype="multipart/form-data" class="space-y-8">

                    <!-- Section 1: Informations Générales -->
                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-[#064060] border-b border-gray-200 pb-2">Informations Générales</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label for="nom_startup" class="block text-sm font-semibold text-[#064060]/90">Nom de la Startup</label>
                                <input type="text" name="nom_startup" id="nom_startup" required
                                    class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#076D6D] focus:border-transparent transition-all placeholder:text-[#064060]/50">
                            </div>

                            <div class="space-y-2">
                                <label for="email" class="block text-sm font-semibold text-[#064060]/90">Email de contact</label>
                                <input type="email" name="email" id="email" required
                                    class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#076D6D] focus:border-transparent transition-all placeholder:text-[#064060]/50">
                            </div>

                            <div class="space-y-2">
                                <label for="website_url" class="block text-sm font-semibold text-[#064060]/90">Site Web</label>
                                <input type="url" name="website_url" id="website_url" required
                                    class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#076D6D] focus:border-transparent transition-all placeholder:text-[#064060]/50"
                                    placeholder="https://votre-startup.com">
                            </div>

                            <div class="space-y-2">
                                <label for="secteur" class="block text-sm font-semibold text-[#064060]/90">Secteur d'activité</label>
                                <input type="text" name="secteur" id="secteur" required
                                    class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#076D6D] focus:border-transparent transition-all placeholder:text-[#064060]/50"
                                    placeholder="Ex: FinTech, AgriTech...">
                            </div>
                        </div>
                    </div>

                    <!-- Section 2: Metrics -->
                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-[#064060] border-b border-gray-200 pb-2">Métriques & Stade</h3>

                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="space-y-2">
                                <label for="stage" class="block text-sm font-semibold text-[#064060]/90">Stade de développement</label>
                                <select name="stage" id="stage" required
                                    class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#076D6D] focus:border-transparent transition-all appearance-none cursor-pointer">
                                    <option value="" disabled selected>Choisir...</option>
                                    <option value="MVP">MVP</option>
                                    <option value="Growth">Growth (Croissance)</option>
                                    <option value="Scale">Scale-up</option>
                                </select>
                            </div>

                            <div class="space-y-2">
                                <label for="annual_revenue" class="block text-sm font-semibold text-[#064060]/90">CA Annuel (Approximatif)</label>
                                <input type="text" name="annual_revenue" id="annual_revenue" required
                                    class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#076D6D] focus:border-transparent transition-all placeholder:text-[#064060]/50"
                                    placeholder="Ex: 50k - 100k EUR">
                            </div>

                            <div class="space-y-2">
                                <label for="team_size" class="block text-sm font-semibold text-[#064060]/90">Taille de l'équipe</label>
                                <input type="number" name="team_size" id="team_size" required
                                    class="w-full bg-white/50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-[#076D6D] focus:border-transparent transition-all placeholder:text-[#064060]/50">
                            </div>
                        </div>
                    </div>

                    <!-- Section 3: Besoins -->
                    <div class="space-y-6">
                        <h3 class="text-xl font-bold text-[#064060] border-b border-gray-200 pb-2">Vos Besoins</h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <label class="relative flex items-center p-4 rounded-xl border border-slate-200 bg-white/50 cursor-pointer hover:bg-[#076D6D]/5 transition-colors group">
                                <input type="checkbox" name="besoins" value="Accès Marché" class="peer h-5 w-5 text-[#076D6D] border-gray-300 rounded focus:ring-[#076D6D]">
                                <span class="ml-3 text-sm font-medium text-[#064060]/90 group-hover:text-[#064060]">Accès Marché</span>
                            </label>

                            <label class="relative flex items-center p-4 rounded-xl border border-slate-200 bg-white/50 cursor-pointer hover:bg-[#076D6D]/5 transition-colors group">
                                <input type="checkbox" name="besoins" value="Cyber-Audit" class="peer h-5 w-5 text-[#076D6D] border-gray-300 rounded focus:ring-[#076D6D]">
                                <span class="ml-3 text-sm font-medium text-[#064060]/90 group-hover:text-[#064060]">Cyber-Audit</span>
                            </label>

                            <label class="relative flex items-center p-4 rounded-xl border border-slate-200 bg-white/50 cursor-pointer hover:bg-[#076D6D]/5 transition-colors group">
                                <input type="checkbox" name="besoins" value="Levée de fonds" class="peer h-5 w-5 text-[#076D6D] border-gray-300 rounded focus:ring-[#076D6D]">
                                <span class="ml-3 text-sm font-medium text-[#064060]/90 group-hover:text-[#064060]">Levée de fonds</span>
                            </label>

                            <label class="relative flex items-center p-4 rounded-xl border border-slate-200 bg-white/50 cursor-pointer hover:bg-[#076D6D]/5 transition-colors group">
                                <input type="checkbox" name="besoins" value="Recrutement" class="peer h-5 w-5 text-[#076D6D] border-gray-300 rounded focus:ring-[#076D6D]">
                                <span class="ml-3 text-sm font-medium text-[#064060]/90 group-hover:text-[#064060]">Recrutement</span>
                            </label>
                        </div>
                    </div>

                    <!-- Upload -->
                    <div class="space-y-2">
                        <label class="block text-sm font-semibold text-[#064060]/90">Pitch Deck (Obligatoire)</label>
                        <div class="relative group">
                            <input type="file" name="file_pitch" id="file_pitch" required accept=".pdf,.pptx,.ppt"
                                class="w-full text-sm text-[#064060]/70 bg-white/50 border border-slate-200 rounded-xl file:mr-4 file:py-3 file:px-6 file:rounded-l-xl file:border-0 file:text-sm file:font-semibold file:bg-[#076D6D]/10 file:text-[#076D6D] hover:file:bg-[#076D6D]/20 transition-all cursor-pointer focus:outline-none focus:ring-2 focus:ring-[#076D6D]">
                            <p class="mt-2 text-xs text-[#064060]/70">Présentez votre entreprise de manière concise (Max 16Mo)</p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-6 flex justify-center">
                        <button type="submit"
                            class="inline-flex items-center justify-center px-8 py-3.5 rounded-xl bg-[#076D6D] text-white font-bold text-sm hover:bg-[#055050] hover:-translate-y-1 transition-all duration-300 shadow-lg shadow-[#076D6D]/25 group w-fit gap-2">
                            <span>Soumettre la candidature</span>
                            <span class="material-symbols-outlined text-sm group-hover:translate-x-1 transition-transform">rocket_launch</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
