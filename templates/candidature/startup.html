{% extends "base.html" %}

{% block content %}
<section class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-[#f8fafc]">
    <div class="absolute inset-0 hero-pattern pointer-events-none"></div>
    <div class="container mx-auto px-6 relative z-10">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-sm border border-gray-100">
            <h1 class="text-3xl font-bold text-[#064060] mb-6 text-center">Candidature Startup</h1>
            <p class="text-gray-500 mb-8 text-center">Accélérez votre croissance avec Shabaka InnovLab.</p>

            <form action="{{ url_for('main.startup') }}" method="POST" enctype="multipart/form-data" class="space-y-6">
                <div>
                    <label for="nom_startup" class="block text-sm font-medium text-gray-700 mb-1">Nom de la Startup</label>
                    <input type="text" name="nom_startup" id="nom_startup" required class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email de contact</label>
                    <input type="email" name="email" id="email" required class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                </div>
                <div>
                    <label for="secteur" class="block text-sm font-medium text-gray-700 mb-1">Secteur d'activité</label>
                    <input type="text" name="secteur" id="secteur" required class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                </div>
                <div>
                    <label for="website_url" class="block text-sm font-medium text-gray-700 mb-1">Site Web</label>
                    <input type="url" name="website_url" id="website_url" class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                </div>
                <div>
                    <label for="stage" class="block text-sm font-medium text-gray-700 mb-1">Stade de développement</label>
                    <select name="stage" id="stage" class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                        <option value="MVP">MVP (Produit Minimum Viable)</option>
                        <option value="Growth">Growth (Croissance)</option>
                        <option value="Scale">Scale (Passage à l'échelle)</option>
                    </select>
                </div>
                <div>
                    <label for="file_pitch" class="block text-sm font-medium text-gray-700 mb-1">Pitch Deck (PDF)</label>
                    <input type="file" name="file_pitch" id="file_pitch" accept=".pdf,.ppt,.pptx" class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]">
                </div>
                <div>
                    <label for="besoins" class="block text-sm font-medium text-gray-700 mb-1">Vos besoins principaux</label>
                    <textarea name="besoins" id="besoins" rows="4" class="w-full rounded-lg border-gray-300 focus:border-[#076D6D] focus:ring-[#076D6D]"></textarea>
                </div>
                <button type="submit" class="w-full bg-[#076D6D] text-white font-bold py-3 px-4 rounded-lg hover:bg-[#055050] transition-colors">Postuler</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
